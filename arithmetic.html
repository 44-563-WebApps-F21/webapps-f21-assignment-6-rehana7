<!DOCTYPE html>
<html>
    <head>
        <title>Arithmetic </title> 
        <style>
            body {
              background-image: url('bluescreen.png');
            }
            </style>
    </head>
<body>

<h2>Rehana computes</h2>

<form>
    <label for="form1_base">Enter a base </label>
    <input type ="number" id="form1_base" name="form1_base" min=10 max=50 step=2 value=10> <br>

    <label for="form1_exponent">Enter an exponent </label>
    <input type ="number" id="form1_exponent" name="form1_exponent" min=10 autofocus> <br>

    <input type="button" onclick="powers()" value="Compute">
</form>


<p id="result">Result </p>

<script> 

function powers (){ 
    
    base = document.getElementById("form1_base").value
    exponent = document.getElementById("form1_exponent").value 
    result = " "
    out = document.getElementById("result")   
    for(var i=1;i<=exponent;i++){
        result = result +Math.pow(base,i) + " " 
    }
    out.innerHTML = "Powers of " + base + " are: " +result;
   
}
</script> 
<form>
    <input type="radio" id="rg1_plus" name="calculation" value="plus" onclick="processRadio()" checked >
    <label for="rg1_plus">+</label></br>
  
    <input type="radio" id="rg1_minus" name="calculation" onclick="processRadio()" value="minus">
    <label for="rg1_minus">-</label></br>
  
    <input type="radio" id="rg1_times" name="calculation"  onclick="processRadio()" value="times">
    <label for="rg1_times">*</label></br>

    <input type="radio" id="rg1_divide" name="calculation" onclick="processRadio()" value="divide">
    <label for="rg1_divide">/</label></br>
  </form> 
  <p id= result1>Results </p> 
  <script>
      function processRadio(){
        base = document.getElementById("form1_base").value
    exponent = document.getElementById("form1_exponent").value 
    out1 = document.getElementById("result1")  
    if(document.getElementById('rg1_plus').checked){
        out1.innerHTML = "result of "+ base +"  + " + exponent + " is : " + (Number(base)+Number(exponent))
    }
    if(document.getElementById('rg1_minus').checked){
        out1.innerHTML = "result of "+ base +"  - " + exponent + " is : " + (Number(base)-Number(exponent))
    }
    if(document.getElementById('rg1_times').checked){
        out1.innerHTML = "result of "+ base +"  * " + exponent + " is : " + (Number(base)*Number(exponent))
    }
    if(document.getElementById('rg1_divide').checked){
        out1.innerHTML = "result of "+ base +"  / " + exponent + " is : " + (Number(base)/Number(exponent))
    }
 }
  </script>

</body>
</html>

<!DOCTYPE html>
<html>
 <head>
     <title>Learn JavaScript </title>
 </head>
<body>

<h2>Pass phrase by Rehana Naguru</h2>

<form>
    <label for="form1_secretPhrase">Enter the secret phrase </label>
    <input type ="password" id="form1_secretPhrase" name="form1_secretPhrase" min=10 max=50 step=2 value="Let me in"> <br>

    <label for="form1_phraseCheck">Enter a phrase</label>
    <input type ="text" id="form1_phraseCheck" name="form1_phraseCheck" autofocus> <br>

    <input type="button" onclick="processPhrase()" value="Check the phrase">
</form>


<p id="result"> </p>

<script> 
var correct = 0;
    var wrong = 0;
function processPhrase (){ 
    
    console.log("Getting form values")
    secretPhrase = document.getElementById("form1_secretPhrase").value
    phraseCheck = document.getElementById("form1_phraseCheck").value 

    if(secretPhrase == phraseCheck){ 
        correct++; 
        alert("Access allowed");
        document.getElementById("result").innerHTML = "The value of correct is: " + correct;
    } else {
        wrong++;
        alert("Access denied");
        document.getElementById("result").innerHTML = "The value of wrong is: " + wrong;
      
    }
}
</script>  

<div class="container"> 
    
    <img src="Needlefish.jpg" img id="Needlefish" class="img-fluid" alt="picture of Needlefish" width=200 height=200 onclick="newImage()" value="Get images from form"> 
    <script> 
        var usingImage = 1;
        function newImage (){ 
        switch (usingImage){ 
           case 1: 
                document.getElementById('Needlefish').src="Needlefish.jpg" 
                usingImage++
                break;
           case 2:
                document.getElementById('Needlefish').src="Giraffe.jpg" 
                usingImage++
                break;
           case 3:
                document.getElementById('Needlefish').src="Reindeer.jpg" 
                usingImage = 1
                break;     
                   

        }
    }
        </script> 
</div> 




</body>
</html>
